<section id="headerLogin"></section>
<form id="register_popup" class="align-self-center" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h1 class="text-center text-white">Registro</h1>
  <div class="form-group">
    <label class="text-white" for="username">Nombre:</label>
    <input type="text" formControlName="username" placeholder="User name" class="form-control FormInput" id="username" />
  </div>
  <div class="form-group">
    <label class="text-white" for="email">Correo electrónico:</label>
    <input type="email" formControlName="email" placeholder="Email" class="form-control FormInput" id="email" />
  </div>
  <div class="form-group">
    <label class="text-white" for="password">Contraseña:</label>
    <input type="password" formControlName="password" placeholder="password" class="form-control FormInput" id="password" />
  </div>
  <div class="d-flex flex-column justify-content-between" id="buttonsContainer">
    <input type="submit" value="Registrarse" class="btn btn-primary" [disabled]="!registerForm.valid">
    <a type="button" class="btn btn-secondary" routerLink="/login">Atrás</a>
  </div>
</form>
