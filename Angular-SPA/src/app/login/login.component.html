<section id="headerLogin"></section>

<form id="login_popup" class="align-self-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1 class="text-center text-white">Inicio de sesión</h1>

  <div class="form-group">
    <label class="text-white" for="username">Nombre de Usuario:</label>
    <input type="text" formControlName="username" class="FormInput form-control" id="username" />
  </div>

  <div class="form-group">
    <label class="text-white" for="password">Contraseña:</label>
    <input type="password" formControlName="password" class="FormInput form-control" id="password" />
  </div>

  <div class="d-flex flex-column justify-content-between" id="buttonsContainer">
    <input  type="submit" value="Confirmar" class="btn btn-primary FormInput" [disabled]="!loginForm.valid">
    <a type="button" class="btn btn-info" routerLink="/signUp">Registrarse</a>
    <a type="button" class="btn btn-secondary" routerLink="/">Volver</a>
  </div>
</form>
