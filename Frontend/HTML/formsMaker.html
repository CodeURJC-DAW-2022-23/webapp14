      <main>
         <div class="container post-creator">
            <h2 class="text-center creation-title">Ingrese la información requerida</h2>
            <div class="mx-auto w-25 mb-2 h-1 bg-gradient-to-r from-blue-500 to-purple-500 roundy"></div>
            <form>
               <label class="thread-inputText" for="title">Título</label><br />
               <input class="thread-userInput" type="text" id="title" name="title" /><br /><br />
               <div class="mx-auto w-25 mb-2 h-1 bg-gradient-to-r from-blue-500 to-purple-500 roundy"></div>
               <label class="thread-inputText" for="image">Imagen del hilo</label><br />
               <div class="container pic-showcase my-2">
                  <button id="img-button" type="button">Seleccionar imagen</button>
                  <div id="img-container" class="img-container">
                     <img class="thread-imgSelector" src="/Img-Sources/Loaders/thunder_icon.svg" alt="img1" />
                     <img class="thread-imgSelector" src="/Img-Sources/Loaders/thunder_icon.svg" alt="img2" />
                     <img class="thread-imgSelector" src="/Img-Sources/Loaders/thunder_icon.svg" alt="img3" />
                  </div>
               </div>
               <div class="mx-auto w-25 mb-2 h-1 bg-gradient-to-r from-blue-500 to-purple-500 roundy"></div>

               <label class="thread-inputText" for="subtitle">Subtítulo:</label><br />
               <textarea class="thread-userInput" id="subtitle" name="subtitle" rows="2" cols="50" placeholder="Max. 200 caract."></textarea><br /><br />
               <div class="mx-auto w-25 mb-2 h-1 bg-gradient-to-r from-blue-500 to-purple-500 roundy"></div>

               <label class="thread-inputText" for="description">Descripción:</label><br />
               <textarea class="thread-userInput" id="description" name="description" rows="5" cols="50"></textarea><br /><br />
               <input class="post-creatorSubmit" type="submit" value="Publicar" />
            </form>
         </div>
      </main>
